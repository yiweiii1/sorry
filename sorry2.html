<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e4f9ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 650px;
        }

        h1 {
            color: #ffcc00;
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 22px;
            color: #555555;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: bold;
        }

        .thank-you {
            font-size: 80px;
            color: #ff66b2;
            margin-top: 30px;
            animation: spin 2s linear infinite;
        }

        button {
            background-color: #ff66b2;
            color: white;
            padding: 18px 35px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3385;
        }

        .heart {
            font-size: 60px;
            color: #ff66b2;
            animation: bounce 1s infinite;
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>thank youuu!</h1>
        <p>zhen xin yun you ni.</p>
        <div class="thank-you">üòä</div>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
</body>
</html>
